<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GLASSMORPHISM</title>
</head>
<body>
    <main>
        <section class="glass">
       <div class="dashboard">
           <div class="profile">
               <img id="avatar" src="./img/undraw_dev_productivity_umsq.svg" alt="avatar" width="100px" height="100px">
               <h2>Vishal Maurya</h2>
               <p>Designer,Front-end developer</p>
           </div>
           <div class="links">
               <div class="link">
                   <img src="./img/instagram (3).svg" alt="insta" width="40px" height="50px">
                   <h3>Instagram</h3>
               </div>
               <div class="link">
                <img src="./img/youtube.svg" alt="insta" width="45px" height="60px">
                <h3>Youtube</h3>
            </div>
            <div class="link">
                <img src="./img/twitter.svg" alt="insta" width="50px" height="60px">
                <h3>Twitter</h3>
            </div>
        </div>
        <div class="work">
            <h2>Work</h2>
            <img src="./img/undraw_trendy_interface_lg8x.svg" alt="" width="120px" height="80px">
        </div>


       </div>
       <div class="skills">
           <div class="status">
               <h1>Skills</h1>
           </div>
           <div class="cards">
               <div class="card">
                   <img src="./img/html.svg" alt="html" width="50px" height="60px">
                   <div class="card-info">
                       <h2>HTML</h2>
                       <div class="progress"></div>
                   </div>
                   <h2 class="percentage"> 90%</h2>
               </div>
               <div class="card">
                <img src="./img/css.svg" alt="html" width="50px" height="60px">
                <div class="card-info">
                    <h2>CSS</h2>
                    <div class="progress"></div>
                </div>
                <h2 class="percentage"> 80%</h2>
            </div>
            <div class="card">
                <img src="./img/javascript.svg" alt="html" width="50px" height="60px">
                <div class="card-info">
                    <h2>JAVASCRIPT</h2>
                    <div class="progress"></div>
                </div>
                <h2 class="percentage"> 60%</h2>
            </div>
           </div>
       </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
